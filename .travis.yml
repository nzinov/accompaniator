env:
  global:
    - CC_TEST_REPORTER_ID=0dfde872d81275827a68161ff17c79ab7e5374c5e1d34cf38c0d155a4c05e37f
    - CODECLIMATE_REPO_TOKEN=0d97fe99732240fd1b87
language: python
python:
  - '3.6'
sudo: enabled
services:
- docker
before_install:
- cd docker
- docker-compose build accompaniator
- docker-compose build accompaniator-dev
- docker-compose build accompaniator-prod
before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build
script:
- export BRANCH=$(if [ "$TRAVIS_PULL_REQUEST" == "false" ]; then echo $TRAVIS_BRANCH; else echo $TRAVIS_PULL_REQUEST_BRANCH; fi)
- docker-compose run accompaniator-prod bash -c "cd accompaniator/ml && git checkout $BRANCH && ls && coverage run -m unittest"
- docker-compose run accompaniator-prod bash -c "cd accompaniator/ && git checkout $BRANCH && flake8 ."
after_script:
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT
notifications:
  email: false
  slack:
    secure: 
