{% extends 'base.html' %}

{% load static %}

{% block title %}Results{% endblock %}

{% block main %}
<p>Поставьте нашему аккомпанементу оценку</p>


<form action="{% url 'results' %}" method="post">
    {% csrf_token %}
    {{ feedback_form.as_p }}
    <input type="submit" value="Оценить"/>
</form>

<p>Файлы:</p>
<ul>
    {% for file in filenames %}
    <li>
        <a href="{% get_media_prefix %}{{request.session.session_key}}/{{file}}">{{ file }}</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
